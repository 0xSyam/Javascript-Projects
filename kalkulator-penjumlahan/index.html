<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator Penjumlahan</title>
    <link rel="icon" href="assets/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body class="app">
    <div class="container-fluid">
      <div class="row w-40">
        <div class="col-12">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <div class="card wrapper-card">
            <div class="text-center mt-2">
              <h3>Penjumlahan</h3>
            </div>
            <div class="card-body">
              <div class="alert alert-danger" role="alert" id="error">error!</div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="masukkan angka" id="operand1" onfocus="clearOperand(this)" autofocus required />
                <span class="input-group-text">+</span>
                <input type="text" class="form-control" placeholder="masukkan angka" id="operand2" onfocus="clearOperand(this)" required />
                <button class="btn btn-primary" type="button" id="tombol-tambah">Jumlahkan!</button>
              </div>
              <div class="card mt-3">
                <div class="card-body">Hasilnya adalah : <span id="hasil"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
